    <h1>toss and coin</h1>

<script>
function ganaret1or2(){
    return Math.ceil(Math.random()*2)
}

let CoinToss= new Promise(function(resolve,reject){

setTimeout(()=>{
    let number=ganaret1or2();

    if(number===1){
        resolve(`head`)
    }else{
        reject(`tail`)
    }
},2000)

})

CoinToss.then(function(resolve){
console.log(resolve)
}).catch(function(reject){
    console.log(reject)
}).finally(function(){
    console.log(`toss completed`)
})





</script>
