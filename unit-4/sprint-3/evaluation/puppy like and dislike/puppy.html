<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074__480.jpg" alt="puppy">
<div>
    <p>Like:<span id="like"></span></p>
    <p>Dislike:<span id="dislike"></span></p>
</div>
    
    <div>
        <button id="btlike">like</button>
        <button id="btdislike">Dislike</button>

    </div>
</body>
</html>

<script>
document.getElementById("btlike").addEventListener("click",calllike)

var likecount=localStorage.getItem("like") ||0

document.querySelector("#like").textContent=likecount;

function calllike(){
likecount++;
document.querySelector("#like").textContent=likecount;
localStorage.setItem("like",likecount)
}
// dislike

document.getElementById("btdislike").addEventListener("click",calldislike)

var dislikecount=localStorage.getItem("dislike")||0


document.querySelector("#dislike").textContent=dislikecount;


function calldislike(){
dislikecount++;
document.querySelector("#dislike").textContent=dislikecount;
localStorage.setItem("dislike",dislikecount)
}



</script>
