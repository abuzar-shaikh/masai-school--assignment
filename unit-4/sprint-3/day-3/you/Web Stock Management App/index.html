<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Management</title>
    <style>
      /* All necessery styles here  */
    </style>
  </head>
  <body>
    <div id="create">
      <h1>Add Stock in Portfolio</h1>
      <form>
        <input placeholder="Company Name" id="name" type="text" />
        <select id="category">
          <option value="">Stock Category</option>
          <option value="Large Cap">Large Cap</option>
          <option value="Mid Cap">Mid Cap</option>
          <option value="Small Cap">Small Cap</option>
        </select>
        <input type="text" id="sector" placeholder="Sector" />
        <input placeholder="Stock Price" id="price" type="number" />
        <input placeholder="Quantity" id="quantity" type="number" />
        <label for="">Add Date:- </label>
        <input type="date" id="addDate" />
        <input type="submit" value="Add Stock" />
      </form>
    </div>
    <h1 id="total-price">Total Price:- <span>0</span></h1>
    <table>
      <thead>
        <tr>
          <th>Stock Name</th>
          <th>Category</th>
          <th>Sector</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total Cost</th>
          <th>Add Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append the rows here using JS  -->
      </tbody>
    </table>
  </body>
  <script>
    // Write all necessery JS Here
    document.querySelector("form").addEventListener("submit",callform);

    let TotalCost=0;
    let totalPrice=0;

  function callform(){
    event.preventDefault();

    var name1=document.getElementById("name").value;
    var category1=document.getElementById("category").value;
    var sector1=document.getElementById("sector").value;
    var price1=document.getElementById("price").value;
    var quantity1=document.getElementById("quantity").value;
    var addDate1=document.getElementById("addDate").value;

    TotalCost= price1*quantity1;
       totalPrice+=TotalCost;
       
       if( name1==="" || category1==="" ||sector1==="" ||(price1)==="" ||(quantity1)==="" ||addDate1===""){
        alert("Please fill in all fields.")
        return;
      }

    var tr=document.createElement("tr");

    var td1=document.createElement("td");
    td1.textContent=name1;

    var td2=document.createElement("td");
    td2.textContent=category1;

    var td3=document.createElement("td");
    td3.textContent=sector1;

    var td4=document.createElement("td");
    td4.textContent=price1;

    var td5=document.createElement("td");
    td5.textContent=quantity1;

    var td6=document.createElement("td");
    td6.textContent=TotalCost;

    var td7=document.createElement("td");
    td7.textContent=addDate1;

    var td8=document.createElement("td");
    td8.textContent="detele";
    td8.addEventListener("click",calldelet)

    tr.append(td1,td2,td3,td4,td5,td6,td7,td8)
    document.querySelector("tbody").append(tr);
    document.querySelector("span").innerHTML=totalPrice;
  }
  function calldelet(){
    totalPrice-=parseInt(event.target.parentNode.querySelector("td:nth-child(6)").textContent)
      event.target.parentNode.remove();
      document.querySelector("span").innerHTML=totalPrice;
  }




  
  </script>
</html>
