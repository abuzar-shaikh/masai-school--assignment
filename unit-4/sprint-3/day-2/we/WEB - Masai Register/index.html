<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <select id="gender">
      <option value="">--</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" />
    <input type="text" name="mobile" id="mobile" />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button id="name-btn" onclick="showName()">NAME</button>
    <button id="gender-btn" onclick="showGender()">GENDER</button>
    <button id="email-btn" onclick="showEmail()">EMAIL</button>
    <button id="mobile-btn" onclick="showMobile()">MOBILE</button>
    <button id="resetForm-btn" onclick="resetForm()">RESET FORM</button>
    <button id="resetText-btn" onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
     
      function showName() {
        // Show filled name inside h1
        var name1=document.getElementById("name").value;
        document.getElementById("dName").textContent=name1;
      
        
      }

      function showGender() {
        // Show the selected gender inside h2
       var gen=document.getElementById("gender").value;
       document.getElementById("dGender").textContent=gen;

      }

      function showEmail() {
        // Show the filled email inside h3
        var emael=document.getElementById("email").value;
        document.getElementById("dEmail").textContent=emael;
      }

      function showMobile() {
        // Show the filled mobile inside h4
        var mob=document.getElementById("mobile").value;
        document.getElementById("dMobile").textContent=mob;
        
      }

      function resetForm() {
        // Reset all the form elements to default values (blank "")
        document.getElementById("name").value="";
        document.getElementById("email").value="";
        document.getElementById("gender").value="";
        document.getElementById("mobile").value="";

      }

      function resetDisplay() {
        // Reset all the headings (h1, h2, h3, h4) to blank values
        document.getElementById("dName").innerHTML="NAME";
        document.getElementById("dGender").innerHTML="GENDER";
        document.getElementById("dEmail").innerHTML="EMAIL";
        document.getElementById("dMobile").innerHTML="MOBILE  ";
      }
    </script>
  </body>+
</html>
