<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management</title>
  <style>
      /* Write all necessery css here  */
  </style>
</head>

<body>
  <div id="create">
    <h1>Add Products in Inventory</h1>
    <form>
      <input placeholder="Product Name" id="name" type="text" />
      <select id="category">
        <option value="">Product Catagory</option>
        <option value="Grocery">Grocery</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Home Appliances">Home Appliances</option>
      </select>
      <input type="text" id="brand" placeholder="Brand" />
      <input placeholder="Product Price" id="price" type="number" />
      <select id="deliveredBy">
        <option value="">Delivered By</option>
        <option value="Plane">Plane</option>
        <option value="Ship">Ship</option>
        <option value="Delivery Van">Delivery Van</option>
      </select>
      <input type="submit" value="Add Inventory" />
    </form>
  </div>
  <!-- This is the h1 tag for showing the total price  -->
  <h1 id="total-price">Total Price:- <span>0</span></h1>
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Catagory</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Delivered By</th>
        <th>Price Segment</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- Here you will append the data as tr-td when the form gets submitted  -->
    </tbody>
  </table>
</body>
<script>
    // Write all necessery JS Here 
document.querySelector("form").addEventListener("submit",callform);

let totalPrice=0;
function callform(){
  event.preventDefault();

  var name1=document.getElementById("name").value;
  var category1=document.getElementById("category").value;
  var brand1=document.getElementById("brand").value;
  var price1=document.getElementById("price").value;
  var deliveredBy1=document.getElementById("deliveredBy").value;

  if(name1===""|| category1===""||brand1===""||price1===""||deliveredBy1===""){
    alert("please fill in all field")
    return;
  }

  totalPrice+=parseInt(price1);
 
  
  
  var tr=document.createElement("tr");

  var td1=document.createElement("td");
  td1.textContent=name1;

  var td2=document.createElement("td");
  td2.textContent=category1;

  var td3=document.createElement("td");
  td3.textContent=brand1;

  var td4=document.createElement("td");
  td4.textContent=price1;

  var td5=document.createElement("td");
  td5.textContent=deliveredBy1;

  var td6=document.createElement("td");
  if(price1>1000){
    td6.textContent="Expensive";
  }
  else{
    td6.textContent="Not-Expensive";
  }

  var td7=document.createElement("td");
  td7.textContent="delete";
  td7.addEventListener("click",calldelete)

  tr.append(td1,td2,td3,td4,td5,td6,td7);
  document.querySelector("tbody").append(tr);
  document.querySelector("span").innerHTML=totalPrice;

}

function calldelete(){

  event.target.parentNode.remove();
  document.querySelector("span").innerHTML=totalPrice;
}

</script>

</html>
