<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
  </head>
  <body>
    <div class="nav">
      <a href="./index.html">Signup</a>
      <a href="./signin.html">Signin</a>
    </div>
    <div id="signin">
      <h1 id="heading">Please Enter Your Details</h1>
      <form>
        <input type="email" id="email" />
        <input type="password" id="password" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script>

document.querySelector("form").addEventListener("submit",callform1);

var dataArray=JSON.parse(localStorage.getItem("account-data"))||[];

function callform1(){
  event.preventDefault();

  dataArray.map(function(elem){
    
    var email=document.getElementById("email").value;
    var password=document.getElementById("password").value;

    if(email===elem.email && password===elem.password){
      document.getElementById("heading").innerHTML="Sign in Successful";
    }
    else{
      document.getElementById("heading").innerHTML="Wrong Credentials";
    }
  });


}



  </script>
</html>
